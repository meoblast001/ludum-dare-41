greeting:
  - action: say
    text: "Where am I?"
    color: "#a0a0ff"
  - action: say
    text: "It's dark in here..."
    color: "#a0a0ff"
  - action: say
    text: "*Rustle*"
    color: "#a0a0a0"
  - action: say
    text: "Who is there? Who are you?"
    color: "#0000ff"
  - action: say
    text: "Hello?"
    color: "#ff0000"
  - action: say
    text: "Press 'F' to talk to the other person"
    color: "#000000"

first_talk:
  - action: prompt
    text: "What do you want to ask?"
    options:
      - text: "Who are you?"
        nextSeq: who_are_you
      - text: "Where are we?"
        nextSeq: where_are_we

who_are_you:
  - action: say
    text: "Who are you?"
    color: "#0000ff"
  - action: delay
    millis: 500
  - action: say
    text: "I'm Janet"
    color: "#ff0000"
  - action: change_def_seq
    actor: friend
    seq: where_are_we

where_are_we:
  - action: say
    text: "Where are we?"
    color: "#0000ff"
  - action: delay
    millis: 500
  - action: say
    text: "I don't know"
    color: "#ff0000"
  - action: change_def_seq
    actor: friend
    seq: light

light:
  - action: say
    text: "Dou you have a light?"
    color: "#0000ff"
  - action: delay
    millis: 500
  - action: say
    text: "*Rustle*"
    color: "#a0a0a0"
  - action: delay
    millis: 500
  - action: say
    text: "*Rustle*"
    color: "#a0a0a0"
  - action: say
    text: "No"
    color: "#0000ff"
  - action: change_def_seq
    actor: friend
    seq: lightswitch0

lightswitch0:
  - action: say
    text: "I see a dim glowing light. Looks like a lightswitch to me."
    color: "#ff0000"
  - action: delay
    millis: 2000
  - action: say
    text: "It's a light switch. Should I turn it on?"
    color: "#ff0000"
  - action: prompt
    text: "Turn it on?"
    color: "#000000"
    options:
      - text: "Yes"
        nextSeq: light_on_0
      - text: "No"
        nextSeq: so_dark

lightswitch1:
  - action: say
    text: "Should I turn the lightswitch on?"
    color: "#ff0000"
  - action: prompt
    text: "Turn it on?"
    color: "#000000"
    options:
      - text: "Yes"
        nextSeq: light_on_0
      - text: "No"
        nextSeq: so_dark

light_on_0:
  - action: say
    text: "Just a Moment"
    color: "#ff0000"
  - action: exec
    command: friend_goto_lightswitch
  - action: exec
    command: lights_on
  - action: change_def_seq
    actor: friend
    seq: lightsoff

lightsoff:
  - action: say
    text: "Can you turn off the light, please?"
    color: "#0000ff"
  - action: exec
    command: friend_goto_lightswitch
  - action: exec
    command: lights_off
  - action: change_def_seq
    actor: friend
    seq: lightson

lightson:
  - action: say
    text: "Can you turn on the light, please?"
    color: "#0000ff"
  - action: exec
    command: friend_goto_lightswitch
  - action: exec
    command: lights_on
  - action: change_def_seq
    actor: friend
    seq: lightsoff

so_dark:
  - action: say
    text: "It's so dark in here..."
    color: "#0000ff"
  - action: change_def_seq
    actor: friend
    seq: lightswitch1

end_game:
  - action: say
    text: End of the game!
  - action: exec
    command: win_game
