startSeq: greeting
gridUnitSize: 32
worldSize: [24, 17]
player:
  sprite: player
  position: [5, 5]
resources:
  textures:
    - "cross.png"
  tilemaps:
    - 'walls.png'
    - 'cafe.png'
  sprites:
    - 'player.png'
    - 'npc.png'
spriteDefinitions:
  - name: player
    texture: 'player.png'
    frameSize: [32, 32]
    cols: 4
    rows: 4
    defaultStatic: idle_down
    statics:
      - name: idle_down
        frameIndex: 0
      - name: idle_up
        frameIndex: 4
      - name: idle_left
        frameIndex: 9
      - name: idle_right
        frameIndex: 12
    animations:
      - name: move_down
        frameIndices: [0, 1, 2, 3]
        speed: 250
      - name: move_up
        frameIndices: [4, 5, 6, 7]
        speed: 250
      - name: move_left
        frameIndices: [8, 9, 10, 8]
        speed: 250
      - name: move_right
        frameIndices: [11, 12, 13, 12]
        speed: 250
  - name: npc
    texture: 'npc.png'
    frameSize: [32, 32]
    cols: 4
    rows: 4
    defaultStatic: idle_down
    statics:
      - name: idle_down
        frameIndex: 0
      - name: idle_up
        frameIndex: 4
      - name: idle_left
        frameIndex: 9
      - name: idle_right
        frameIndex: 12
    animations:
      - name: move_down
        frameIndices: [0, 1, 2, 3]
        speed: 250
      - name: move_up
        frameIndices: [4, 5, 6, 7]
        speed: 250
      - name: move_left
        frameIndices: [8, 9, 10, 8]
        speed: 250
      - name: move_right
        frameIndices: [11, 12, 13, 12]
        speed: 250
actors:
  - name: 'friend'
    sprite: npc
    defaultSeq: 'first_talk'
    position: [15, 5]
map:
  instance: !include ./map_instance
  tileSheets:
    - id: 0
      path: 'walls.png'
      cols: 3
      rows: 4
  width: 24
  height: 17
  tileWidth: 32
  tileHeight: 32
